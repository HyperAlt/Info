<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandstorm Hangout</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a60);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      background: linear-gradient(to right, #ffcc70, #ff6f61);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #e0e0ff;
    }

    .divider {
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, #ff6f61, #ffcc70);
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 0 10px #ffcc70;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      color: #d0d0f0;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <h1>Our Project: Sandstorm Hangout</h1>
  <h2>Originally created by: Ofalwafol, And collaborated by GMDMelt</h2>
  <div class="divider"></div>
  <p>GMDMelt invited a lot of players to create a collaboration in GD.</p>
</body>
</html>
