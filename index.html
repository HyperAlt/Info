<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandstorm Hangout</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a60);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      background: linear-gradient(90deg, #ffe259, #ffa751);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #e0e0ff;
    }

    .divider {
      width: 60%;
      height: 3px;
      background: linear-gradient(to right, #ff6f61, #ffcc70);
      border-radius: 10px;
      margin: 20px auto;
      box-shadow: 0 0 10px #ffcc70;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      color: #d0d0f0;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 30px;
    }

    .join-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: linear-gradient(to right, #ffcc70, #ff6f61);
      color: #1e1e2f;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(255, 204, 112, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .join-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 204, 112, 0.8);
    }
  </style>
</head>
<body>
  <h1>Our Project: Sandstorm Hangout</h1>
  <h2>Originally created by: Ofalwafol, And collaborated by GMDMelt</h2>
  <div class="divider"></div>
  <p>Maybe you can join by clicking this link to apply.</p>
  <a href="https://forms.gle/pdNNc6xCAnu9whbX6" class="join-button" target="_blank">Join Us</a>
</body>
</html>
